<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="options-section">
        <h2 class="title">OPTIONS</h2>
        <label class="show-completed-checkbox">
          Show completed
          <input class="checkbox" type="checkbox" checked />
        </label>
      </section>
      <section class="add-item-section">
        <h2 class="title">ADD ITEM</h2>
        <form class="add-item">
          <input
            class="text-input"
            type="text"
            name="text"
            required
            minlength="3"
          />
          <button class="button-add" type="submit">Add</button>
        </form>
      </section>
      <section class="todo-section">
        <h2 class="title">TODO</h2>
        <ul class="todo-list">
          <li class="todo-item">
            <label class="todo-item-shopping">
              <input type="checkbox" />
              Go shopping
            </label>
            <button>delete</button>
          </li>
          <li class="todo-item">
            <label class="todo-item-work-out">
              <input type="checkbox" />
              Work out
            </label>
            <button>delete</button>
          </li>
          <li class="todo-item">
            <label class="todo-item-read-book">
              <input type="checkbox" />
              read book
            </label>
            <button>delete</button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h2 class="title">COMPLETED</h2>
        <ul class="completed-list">
            <li class="completed-item">
                <label class="completet-item-see-the-doctor">
                  <input type="checkbox" />
                  See the doctor
                </label>
                <button>delete</button>
              </li>
        </ul>
      </section>
    </main>
  </body>
</html>
